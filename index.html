<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
    ">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Poppins:wght@500&display=swap"
    rel="stylesheet">

    <title>todo app</title>
</head>
<body>
    <i id="switchBtn" class="fa fa-moon"></i>
    <div class="container">
        <h2>Todo App</h2>

        <div class="input-field">
            <input type="text" id="input" placeholder="Add task ..">
            <button id="add"><i class="fas fa-plus" ></i></button>  
        </div>

        <ul id="tasks"></ul>

        <div class="footer">
            <span>You Have <span id="pending">0 </span> Left</span>
            <button id="clear">Clear All</button>
        </div>
    </div>
    <footer><span>Todo App &copy; 2021 by Miki</span></footer>

    <script src="./app.js"></script>
</body>
</html>
